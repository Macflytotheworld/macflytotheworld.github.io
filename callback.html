<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacFly - TikTok Authorization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            color: #e91e63;
            font-size: 32px;
            margin-bottom: 5px;
        }
        .logo span {
            color: #666;
            font-size: 14px;
        }
        .success {
            background: #e8f5e9;
            border: 1px solid #4caf50;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .success h2 {
            color: #2e7d32;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .error {
            background: #ffebee;
            border: 1px solid #f44336;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .error h2 {
            color: #c62828;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .info {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .info h2 {
            color: #1565c0;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .code-box {
            background: #f5f5f5;
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }
        .code-box label {
            display: block;
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .code-box code {
            display: block;
            background: #263238;
            color: #80cbc4;
            padding: 12px;
            border-radius: 6px;
            font-size: 13px;
            word-break: break-all;
            font-family: 'Monaco', 'Menlo', monospace;
        }
        .copy-btn {
            background: #e91e63;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background 0.2s;
        }
        .copy-btn:hover {
            background: #c2185b;
        }
        .copy-btn.copied {
            background: #4caf50;
        }
        .n8n-btn {
            background: #ff6d00;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .n8n-btn:hover {
            background: #e65100;
        }
        .n8n-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .n8n-btn.sent {
            background: #4caf50;
        }
        .n8n-config {
            background: #fff3e0;
            border: 1px solid #ff9800;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }
        .n8n-config label {
            display: block;
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .n8n-config input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 8px;
        }
        .n8n-config input:focus {
            outline: none;
            border-color: #ff9800;
        }
        .n8n-config small {
            color: #666;
            font-size: 12px;
        }
        .instructions {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .instructions h3 {
            color: #333;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .instructions ol {
            color: #666;
            font-size: 13px;
            padding-left: 20px;
        }
        .instructions li {
            margin-bottom: 8px;
        }
        .waiting {
            text-align: center;
            padding: 40px 20px;
        }
        .waiting .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #e91e63;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            margin-left: 8px;
        }
        .status-badge.pending {
            background: #fff3e0;
            color: #e65100;
        }
        .status-badge.sent {
            background: #e8f5e9;
            color: #2e7d32;
        }
        .status-badge.error {
            background: #ffebee;
            color: #c62828;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            color: #999;
            font-size: 12px;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        .divider span {
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üé¨ MacFly</h1>
            <span>TikTok Authorization</span>
        </div>
        
        <div id="content">
            <div class="waiting">
                <div class="spinner"></div>
                <p>A processar autoriza√ß√£o...</p>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURA√á√ÉO N8N
        // ============================================
        // Coloca aqui a URL do teu webhook n8n
        // Exemplo: https://teu-dominio.app.n8n.cloud/webhook/macfly-tiktok
        // Ou deixa vazio para configurar manualmente na p√°gina
        const N8N_WEBHOOK_URL = '';
        
        // Se true, envia automaticamente quando a p√°gina carrega
        const AUTO_SEND_TO_N8N = false;
        // ============================================

        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                code: params.get('code'),
                state: params.get('state'),
                error: params.get('error'),
                error_description: params.get('error_description')
            };
        }

        function copyToClipboard(text, btn) {
            navigator.clipboard.writeText(text).then(() => {
                btn.textContent = '‚úì Copiado!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'Copiar C√≥digo';
                    btn.classList.remove('copied');
                }, 2000);
            });
        }

        async function sendToN8n(webhookUrl, code, state, btn, statusBadge) {
            if (!webhookUrl) {
                alert('Por favor, insere a URL do webhook n8n');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span class="spinner" style="width:16px;height:16px;border-width:2px;display:inline-block;vertical-align:middle;margin-right:8px;"></span> A enviar...';
            statusBadge.className = 'status-badge pending';
            statusBadge.textContent = 'A enviar...';

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        authorization_code: code,
                        state: state,
                        timestamp: new Date().toISOString(),
                        source: 'macfly-callback'
                    })
                });

                if (response.ok) {
                    btn.innerHTML = '‚úì Enviado para n8n!';
                    btn.classList.add('sent');
                    statusBadge.className = 'status-badge sent';
                    statusBadge.textContent = 'Enviado';
                    
                    // Guardar URL no localStorage para pr√≥xima vez
                    localStorage.setItem('macfly_n8n_webhook', webhookUrl);
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                btn.disabled = false;
                btn.innerHTML = '‚ö†Ô∏è Erro - Tentar novamente';
                statusBadge.className = 'status-badge error';
                statusBadge.textContent = 'Erro';
                console.error('Erro ao enviar para n8n:', error);
                alert(`Erro ao enviar para n8n: ${error.message}\n\nVerifica se:\n1. A URL do webhook est√° correta\n2. O workflow n8n est√° ativo\n3. O webhook aceita requests externos`);
            }
        }

        function showResult() {
            const params = getUrlParams();
            const content = document.getElementById('content');
            const savedWebhook = localStorage.getItem('macfly_n8n_webhook') || N8N_WEBHOOK_URL;

            if (params.error) {
                content.innerHTML = `
                    <div class="error">
                        <h2>‚ùå Erro na Autoriza√ß√£o</h2>
                        <p><strong>Erro:</strong> ${params.error}</p>
                        <p><strong>Descri√ß√£o:</strong> ${params.error_description || 'Sem descri√ß√£o'}</p>
                    </div>
                    <p style="color: #666; font-size: 14px;">
                        Tenta novamente ou verifica as permiss√µes da app no TikTok Developer Portal.
                    </p>
                `;
            } else if (params.code) {
                content.innerHTML = `
                    <div class="success">
                        <h2>‚úÖ Autoriza√ß√£o Bem Sucedida!</h2>
                        <p>O TikTok autorizou a app MacFly.</p>
                    </div>
                    
                    <!-- N8N INTEGRATION -->
                    <div class="n8n-config">
                        <label>üîó Integra√ß√£o n8n <span id="n8n-status" class="status-badge pending">Pendente</span></label>
                        <input type="text" id="n8n-webhook" placeholder="https://teu-n8n.com/webhook/macfly-tiktok" value="${savedWebhook}">
                        <small>Cola aqui a URL do webhook do teu workflow n8n</small>
                        <button class="n8n-btn" id="send-n8n-btn" onclick="sendToN8n(document.getElementById('n8n-webhook').value, '${params.code}', '${params.state || ''}', this, document.getElementById('n8n-status'))">
                            üöÄ Enviar para n8n
                        </button>
                    </div>
                    
                    <div class="divider"><span>ou copia manualmente</span></div>
                    
                    <div class="code-box">
                        <label>Authorization Code</label>
                        <code id="auth-code">${params.code}</code>
                        <button class="copy-btn" onclick="copyToClipboard('${params.code}', this)">
                            Copiar C√≥digo
                        </button>
                    </div>
                    
                    ${params.state ? `
                    <div class="code-box">
                        <label>State</label>
                        <code>${params.state}</code>
                    </div>
                    ` : ''}
                    
                    <div class="instructions">
                        <h3>üìã Pr√≥ximos Passos no n8n:</h3>
                        <ol>
                            <li>Recebe o c√≥digo no n√≥ Webhook</li>
                            <li>Usa um n√≥ HTTP Request para trocar por Access Token</li>
                            <li>Guarda o token (ex: em vari√°vel ou base de dados)</li>
                            <li>Usa o token para publicar v√≠deos no TikTok</li>
                        </ol>
                        <p style="color: #999; font-size: 12px; margin-top: 10px;">‚è∞ O c√≥digo expira em 10 minutos!</p>
                    </div>
                `;

                // Auto-send se configurado
                if (AUTO_SEND_TO_N8N && savedWebhook) {
                    setTimeout(() => {
                        const btn = document.getElementById('send-n8n-btn');
                        const status = document.getElementById('n8n-status');
                        sendToN8n(savedWebhook, params.code, params.state || '', btn, status);
                    }, 500);
                }
            } else {
                content.innerHTML = `
                    <div class="info">
                        <h2>‚ÑπÔ∏è P√°gina de Callback</h2>
                        <p>Esta p√°gina recebe o c√≥digo de autoriza√ß√£o do TikTok e pode envi√°-lo automaticamente para o n8n.</p>
                    </div>
                    
                    <div class="n8n-config">
                        <label>‚öôÔ∏è Configurar webhook n8n</label>
                        <input type="text" id="n8n-webhook-setup" placeholder="https://teu-n8n.com/webhook/macfly-tiktok" value="${savedWebhook}">
                        <small>Guarda a URL para uso futuro</small>
                        <button class="n8n-btn" onclick="localStorage.setItem('macfly_n8n_webhook', document.getElementById('n8n-webhook-setup').value); alert('URL guardada!');">
                            üíæ Guardar URL
                        </button>
                    </div>
                    
                    <div class="instructions">
                        <h3>Como usar:</h3>
                        <ol>
                            <li>Configura o webhook n8n acima</li>
                            <li>Inicia o fluxo de autoriza√ß√£o no TikTok</li>
                            <li>Autoriza a app MacFly</li>
                            <li>O c√≥digo √© enviado automaticamente para o n8n</li>
                        </ol>
                    </div>
                `;
            }
        }

        // Run on page load
        showResult();
    </script>
</body>
</html>
