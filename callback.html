<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacFly - TikTok Authorization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            color: #e91e63;
            font-size: 32px;
            margin-bottom: 5px;
        }
        .logo span {
            color: #666;
            font-size: 14px;
        }
        .success {
            background: #e8f5e9;
            border: 1px solid #4caf50;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .success h2 {
            color: #2e7d32;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .error {
            background: #ffebee;
            border: 1px solid #f44336;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .error h2 {
            color: #c62828;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .code-box {
            background: #f5f5f5;
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }
        .code-box label {
            display: block;
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .code-box code {
            display: block;
            background: #263238;
            color: #80cbc4;
            padding: 12px;
            border-radius: 6px;
            font-size: 13px;
            word-break: break-all;
            font-family: 'Monaco', 'Menlo', monospace;
        }
        .copy-btn {
            background: #e91e63;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background 0.2s;
        }
        .copy-btn:hover {
            background: #c2185b;
        }
        .copy-btn.copied {
            background: #4caf50;
        }
        .instructions {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .instructions h3 {
            color: #333;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .instructions ol {
            color: #666;
            font-size: 13px;
            padding-left: 20px;
        }
        .instructions li {
            margin-bottom: 8px;
        }
        .waiting {
            text-align: center;
            padding: 40px 20px;
        }
        .waiting .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #e91e63;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üé¨ MacFly</h1>
            <span>TikTok Authorization</span>
        </div>
        
        <div id="content">
            <div class="waiting">
                <div class="spinner"></div>
                <p>A processar autoriza√ß√£o...</p>
            </div>
        </div>
    </div>

    <script>
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                code: params.get('code'),
                state: params.get('state'),
                error: params.get('error'),
                error_description: params.get('error_description')
            };
        }

        function copyToClipboard(text, btn) {
            navigator.clipboard.writeText(text).then(() => {
                btn.textContent = '‚úì Copiado!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'Copiar C√≥digo';
                    btn.classList.remove('copied');
                }, 2000);
            });
        }

        function showResult() {
            const params = getUrlParams();
            const content = document.getElementById('content');

            if (params.error) {
                content.innerHTML = `
                    <div class="error">
                        <h2>‚ùå Erro na Autoriza√ß√£o</h2>
                        <p><strong>Erro:</strong> ${params.error}</p>
                        <p><strong>Descri√ß√£o:</strong> ${params.error_description || 'Sem descri√ß√£o'}</p>
                    </div>
                    <p style="color: #666; font-size: 14px;">
                        Tenta novamente ou verifica as permiss√µes da app no TikTok Developer Portal.
                    </p>
                `;
            } else if (params.code) {
                content.innerHTML = `
                    <div class="success">
                        <h2>‚úÖ Autoriza√ß√£o Bem Sucedida!</h2>
                        <p>O TikTok autorizou a app MacFly. Copia o c√≥digo abaixo.</p>
                    </div>
                    
                    <div class="code-box">
                        <label>Authorization Code</label>
                        <code id="auth-code">${params.code}</code>
                        <button class="copy-btn" onclick="copyToClipboard('${params.code}', this)">
                            Copiar C√≥digo
                        </button>
                    </div>
                    
                    ${params.state ? `
                    <div class="code-box">
                        <label>State</label>
                        <code>${params.state}</code>
                    </div>
                    ` : ''}
                    
                    <div class="instructions">
                        <h3>üìã Pr√≥ximos Passos:</h3>
                        <ol>
                            <li>Copia o Authorization Code acima</li>
                            <li>Vai ao n8n e usa-o para obter o Access Token</li>
                            <li>O c√≥digo expira em 10 minutos!</li>
                        </ol>
                    </div>
                `;
            } else {
                content.innerHTML = `
                    <div class="error">
                        <h2>‚ö†Ô∏è Nenhum C√≥digo Recebido</h2>
                        <p>Esta p√°gina √© usada para receber o c√≥digo de autoriza√ß√£o do TikTok.</p>
                    </div>
                    <div class="instructions">
                        <h3>Como usar:</h3>
                        <ol>
                            <li>Inicia o fluxo de autoriza√ß√£o no TikTok</li>
                            <li>Autoriza a app MacFly</li>
                            <li>Ser√°s redirecionado para esta p√°gina com o c√≥digo</li>
                        </ol>
                    </div>
                `;
            }
        }

        // Run on page load
        showResult();
    </script>
</body>
</html>
