<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TikTok Auth Callback</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.5;
    }
    code {
      background: #f4f4f4;
      padding: 4px 6px;
      border-radius: 4px;
      word-break: break-all;
    }
    .box {
      border: 1px solid #ddd;
      padding: 12px;
      border-radius: 6px;
      margin-top: 12px;
      background: #fafafa;
    }
    textarea {
      width: 100%;
      height: 120px;
      margin-top: 8px;
      font-family: monospace;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>TikTok Auth Callback</h1>
  <p>Se estiveres a ver esta página, o TikTok redirecionou corretamente.</p>

  <div class="box">
    <h2>Parâmetros recebidos</h2>
    <p><strong>Code:</strong> <code id="codeValue">a carregar…</code></p>
    <p><strong>State:</strong> <code id="stateValue">a carregar…</code></p>
  </div>

  <div class="box">
    <h2>URL completo</h2>
    <textarea id="fullUrl" readonly></textarea>
  </div>

  <script>
    (function () {
      var params = new URLSearchParams(window.location.search);
      var code = params.get("code");
      var state = params.get("state");
      var fullUrl = window.location.href;

      document.getElementById("codeValue").textContent = code || "(sem code)";
      document.getElementById("stateValue").textContent = state || "(sem state)";
      document.getElementById("fullUrl").value = fullUrl;
    })();
  </script>
</body>
</html>
