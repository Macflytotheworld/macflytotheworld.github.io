<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-card: rgba(255, 255, 255, 0.05);
            --accent-pink: #ff0050;
            --accent-purple: #7c3aed;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --border: rgba(255, 255, 255, 0.1);
            --gradient: linear-gradient(135deg, #ff0050, #7c3aed);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 16px 20px;
        }

        .header-content {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .logo {
            height: 80px;
            width: auto;
            margin-bottom: 4px;
        }

        .brand {
            font-size: 24px;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 4px;
        }

        .tagline {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 12px;
            font-size: 13px;
        }

        .stat {
            color: var(--text-secondary);
        }

        .stat-value {
            color: var(--text-primary);
            font-weight: 600;
        }

        /* Main Content */
        .main {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Hero Banner */
        .hero {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            margin-bottom: 24px;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 16px;
            padding: 2px;
            background: var(--gradient);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: borderGlow 3s ease-in-out infinite;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .hero-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .hero-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .hero-badge {
            display: inline-block;
            background: var(--gradient);
            color: white;
            font-size: 10px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 4px;
            margin-top: 8px;
        }

        /* Categories */
        .categories {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 16px;
            margin-bottom: 20px;
            scrollbar-width: none;
        }

        .categories::-webkit-scrollbar {
            display: none;
        }

        .category-btn {
            flex-shrink: 0;
            padding: 10px 16px;
            border-radius: 20px;
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .category-btn:hover {
            border-color: var(--accent-pink);
            color: var(--text-primary);
        }

        .category-btn.active {
            background: var(--gradient);
            border-color: transparent;
            color: white;
        }

        /* Sort */
        .sort-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .results-count {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .sort-select {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 13px;
            font-family: inherit;
            cursor: pointer;
        }

        /* Product Grid */
        .products {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .product-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(255, 0, 80, 0.2);
            border-color: var(--accent-pink);
        }

        .product-image {
            position: relative;
            aspect-ratio: 1;
            background: var(--bg-secondary);
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image img {
            transform: scale(1.05);
        }

        .badge {
            position: absolute;
            top: 8px;
            right: 8px;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .badge-trending {
            background: var(--accent-pink);
            color: white;
        }

        .badge-new {
            background: #22c55e;
            color: white;
        }

        .badge-hot {
            background: #f59e0b;
            color: white;
        }

        .product-info {
            padding: 12px;
        }

        .product-title {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
        }

        .product-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            font-size: 12px;
        }

        .rating {
            color: #fbbf24;
        }

        .views {
            color: var(--text-secondary);
        }

        .product-price {
            font-size: 16px;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
        }

        .buy-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: var(--gradient);
            color: white;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .buy-btn:hover {
            box-shadow: 0 0 20px rgba(255, 0, 80, 0.5);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 40px 20px;
            border-top: 1px solid var(--border);
            margin-top: 40px;
        }

        .follow-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border-radius: 24px;
            background: var(--gradient);
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 16px;
            transition: all 0.3s ease;
        }

        .follow-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 0, 80, 0.4);
        }

        .disclaimer {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--accent-pink);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 400px) {
            .products {
                grid-template-columns: 1fr;
            }
        }

        /* Empty State */
        .empty {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        /* Error */
        .error {
            text-align: center;
            padding: 40px;
            color: #ef4444;
        }

        .retry-btn {
            margin-top: 16px;
            padding: 10px 20px;
            border: 1px solid var(--accent-pink);
            background: transparent;
            color: var(--accent-pink);
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
        }

        .retry-btn:hover {
            background: var(--accent-pink);
            color: white;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <img src="https://res.cloudinary.com/dm5viicqj/image/upload/v1768183360/f955f3d2-4bf2-48a5-93b1-4908400d58c4_qd8zc6.png" alt="MacFly To The World" class="logo">
            <div class="tagline">Viral Finds & Trending Products üõí</div>
            <div class="stats">
                <span class="stat">üî• <span class="stat-value" id="totalViews">0</span> Views</span>
                <span class="stat">üì¶ <span class="stat-value" id="productCount">0</span> Products</span>
            </div>
        </div>
    </header>

    <!-- Main -->
    <main class="main">
        <!-- Categories -->
        <div class="categories">
            <button class="category-btn active" data-category="all">All üî•</button>
            <button class="category-btn" data-category="tech">Tech üì±</button>
            <button class="category-btn" data-category="home">Home üè†</button>
            <button class="category-btn" data-category="kitchen">Kitchen üç≥</button>
            <button class="category-btn" data-category="beauty">Beauty üíÑ</button>
            <button class="category-btn" data-category="fitness">Fitness üí™</button>
            <button class="category-btn" data-category="pets">Pets üêæ</button>
        </div>

        <!-- Sort -->
        <div class="sort-bar">
            <span class="results-count"><span id="resultsCount">0</span> products</span>
            <select class="sort-select" id="sortSelect">
                <option value="popular">üî• Most Popular</option>
                <option value="newest">‚ú® Newest</option>
                <option value="price-low">üí∞ Price: Low-High</option>
                <option value="price-high">üí∞ Price: High-Low</option>
            </select>
        </div>

        <!-- Products Grid -->
        <div class="products" id="productsGrid">
            <div class="loading">
                <div class="spinner"></div>
                <div>Loading viral finds...</div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <a href="https://instagram.com/macflytotheworld" target="_blank" class="follow-btn">
            üì∏ Follow @macflytotheworld
        </a>
        <div style="margin-bottom: 16px;">
            <a href="affiliate-strategy.html" style="color: var(--text-secondary); text-decoration: none; font-size: 13px; margin: 0 10px;">Affiliate Strategy</a>
            <a href="about.html" style="color: var(--text-secondary); text-decoration: none; font-size: 13px; margin: 0 10px;">About</a>
        </div>
        <p class="disclaimer">üîó As an Amazon Associate, we earn from qualifying purchases</p>
    </footer>

    <script>
        // Configuration
        const CONFIG = {
            amazonTag: 'macflytothewo-20',
            apiUrl: 'https://macflytotheworld.app.n8n.cloud/webhook/products',
            fallbackProducts: [
                {
                    id: 1,
                    title: "LED Strip Lights RGB Color Changing",
                    category: "tech",
                    price: 24.99,
                    image: "https://images.unsplash.com/photo-1558618666-fcd25c85cd64?w=400",
                    asin: "B07XHVJK3D",
                    views: 125000,
                    rating: 4.5,
                    badge: "trending"
                },
                {
                    id: 2,
                    title: "Portable Blender USB Rechargeable",
                    category: "kitchen",
                    price: 29.99,
                    image: "https://images.unsplash.com/photo-1570222094114-d054a817e56b?w=400",
                    asin: "B08XYZ1234",
                    views: 89000,
                    rating: 4.7,
                    badge: "hot"
                },
                {
                    id: 3,
                    title: "Cloud Slides Pillow Slippers",
                    category: "home",
                    price: 19.99,
                    image: "https://images.unsplash.com/photo-1603487742131-4160ec999306?w=400",
                    asin: "B09ABC5678",
                    views: 234000,
                    rating: 4.8,
                    badge: "trending"
                },
                {
                    id: 4,
                    title: "Ice Roller for Face & Eyes",
                    category: "beauty",
                    price: 12.99,
                    image: "https://images.unsplash.com/photo-1596755389378-c31d21fd1273?w=400",
                    asin: "B07DEF9012",
                    views: 156000,
                    rating: 4.6,
                    badge: "new"
                }
            ]
        };

        // State
        let products = [];
        let activeCategory = 'all';
        let sortBy = 'popular';

        // DOM Elements
        const productsGrid = document.getElementById('productsGrid');
        const totalViewsEl = document.getElementById('totalViews');
        const productCountEl = document.getElementById('productCount');
        const resultsCountEl = document.getElementById('resultsCount');
        const sortSelect = document.getElementById('sortSelect');
        const categoryBtns = document.querySelectorAll('.category-btn');

        // Format numbers
        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        // Get Amazon link
        function getAmazonLink(product) {
            if (product.affiliate_url) return product.affiliate_url;
            return `https://www.amazon.com/dp/${product.asin}?tag=${CONFIG.amazonTag}`;
        }

        // Get badge HTML
        function getBadgeHTML(badge) {
            if (!badge) return '';
            const badges = {
                trending: '<span class="badge badge-trending">üî• Trending</span>',
                new: '<span class="badge badge-new">‚ú® New</span>',
                hot: '<span class="badge badge-hot">‚ö° Hot</span>'
            };
            return badges[badge] || '';
        }

        // Render product card
        function renderProduct(product) {
            const price = typeof product.price === 'number' ? product.price.toFixed(2) : product.price;
            return `
                <a href="${getAmazonLink(product)}" target="_blank" class="product-card" rel="noopener">
                    <div class="product-image">
                        <img src="${product.image}" alt="${product.title}" loading="lazy" onerror="this.src='https://via.placeholder.com/400?text=Product'">
                        ${getBadgeHTML(product.badge)}
                    </div>
                    <div class="product-info">
                        <div class="product-title">${product.title}</div>
                        <div class="product-meta">
                            <span class="rating">‚≠ê ${product.rating || '4.5'}</span>
                            <span class="views">üëÅÔ∏è ${formatNumber(product.views || 0)}</span>
                        </div>
                        <div class="product-price">$${price}</div>
                        <button class="buy-btn">üî• GET IT NOW</button>
                    </div>
                </a>
            `;
        }

        // Filter and sort products
        function getFilteredProducts() {
            let filtered = [...products];
            
            // Filter by category
            if (activeCategory !== 'all') {
                filtered = filtered.filter(p => 
                    p.category && p.category.toLowerCase() === activeCategory.toLowerCase()
                );
            }
            
            // Sort
            switch (sortBy) {
                case 'popular':
                    filtered.sort((a, b) => (b.views || 0) - (a.views || 0));
                    break;
                case 'newest':
                    filtered.sort((a, b) => (b.isNew ? 1 : 0) - (a.isNew ? 1 : 0));
                    break;
                case 'price-low':
                    filtered.sort((a, b) => (a.price || 0) - (b.price || 0));
                    break;
                case 'price-high':
                    filtered.sort((a, b) => (b.price || 0) - (a.price || 0));
                    break;
            }
            
            return filtered;
        }

        // Render products
        function renderProducts() {
            const filtered = getFilteredProducts();
            
            if (filtered.length === 0) {
                productsGrid.innerHTML = `
                    <div class="empty" style="grid-column: 1/-1;">
                        <div class="empty-icon">üîç</div>
                        <div>No products found</div>
                        <div>Check back soon for more viral finds!</div>
                    </div>
                `;
            } else {
                productsGrid.innerHTML = filtered.map(renderProduct).join('');
            }
            
            resultsCountEl.textContent = filtered.length;
        }

        // Update stats
        function updateStats() {
            const totalViews = products.reduce((sum, p) => sum + (p.views || 0), 0);
            totalViewsEl.textContent = formatNumber(totalViews);
            productCountEl.textContent = products.length;
        }

        // Fetch products from API
        async function fetchProducts() {
            try {
                productsGrid.innerHTML = `
                    <div class="loading" style="grid-column: 1/-1;">
                        <div class="spinner"></div>
                        <div>Loading viral finds...</div>
                    </div>
                `;

                const response = await fetch(CONFIG.apiUrl);
                
                if (!response.ok) {
                    throw new Error('API error');
                }

                const data = await response.json();
                
                if (data.success && data.products && data.products.length > 0) {
                    products = data.products;
                } else {
                    // Use fallback products if API returns empty
                    products = CONFIG.fallbackProducts;
                }

                updateStats();
                renderProducts();

            } catch (error) {
                console.log('API unavailable, using fallback products');
                products = CONFIG.fallbackProducts;
                updateStats();
                renderProducts();
            }
        }

        // Event: Category click
        categoryBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                categoryBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                activeCategory = btn.dataset.category;
                renderProducts();
            });
        });

        // Event: Sort change
        sortSelect.addEventListener('change', (e) => {
            sortBy = e.target.value;
            renderProducts();
        });

        // Initialize
        fetchProducts();
    </script>
</body>
</html>
