<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Macfly – Conectar TikTok Sandbox</title>
  <style>
    body {

      background: #111827;
      color: #f9fafb;
    }

      background: #1f2937;

      border-radius: 16px;

      font-size: 22px;
      margin-bottom: 16px;

      class="button"
